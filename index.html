<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scope</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="gridFather">
        <header>
            <div>
                <h1>Game Scope</h1>
                <span>All your info on upcoming video-game releases</span>
            </div>
        </header>

        <div class="mainWrapper">
            <main>
                <div class="form">
                    <h4>Filter</h4>
                    <form class="selection">
                        <label for="dropdown">Genres</label>
                        <select id="dropdown" name="dropdown" class="genreSelect">
                            <option value="allGames">All Games</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="role-playing-games-rpg">RPG</option>
                            <option value="strategy">Strategy</option>
                            <option value="shooter">Shooter</option>
                            <option value="indie">Indie</option>
                        </select>
                    </form>
                </div>
                <ul class="games" id="gamesGrid"></ul>
            </main>
        </div>
    </div>
    <div class="fullScreenBackground"></div>
    <article class="popupBox"></article>
    <footer>
        <p>Design inspired by </p>
        <p>API provided by <a href="https://rawg.io/">RAWG Video Games Database</a></p>
        <p>Copyright &#169; <a href="https://alexcalia.com">Alex Calia</a> and <a href="https://meganrantz.io">Megan
                Rantz</a></p>
    </footer>
    <script src="https://kit.fontawesome.com/eb0dedd964.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
